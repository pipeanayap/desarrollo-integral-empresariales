    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #34495e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Añadir sombra al texto */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 600px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #48c9b0;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            flex: 1 1 200px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Sombra suave en los botones */
        }

        button:hover {
            background-color: #1abc9c;
            transform: scale(1.07);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Sombra más profunda en hover */
        }

        /* Animación sutil para el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 188, 212, 0.2), transparent 70%);
            z-index: -1;
            transition: all 0.5s ease;
        }

        body:hover::before {
            background: radial-gradient(circle at center, rgba(0, 188, 212, 0.3), transparent 70%);
        }
    </style>
</head>
